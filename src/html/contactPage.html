<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "../style/main.css">
    <title>Kulturhuset</title>
    <header>Kulturhuset - ett kulturarv</header>
</head>
<div class = "wrapper">
<body>
    <div class = "nav">
        <nav>
            <ul>
                <li><a href = "../../index.html">Hem</a></li>
                <li><a href = "aboutUs.html">Om kulturhuset</a></li>
                <li><a href = "contactPage.html">Kontakt</a></li>
            </ul>
        </nav>
    </div>
    <div class="contact-container">
          <h2>Kontakta oss</h2>
        <div class="row">
          <div class="column">
            <form>
              <label for="fname">Förnamn</label>
              <input type="text" id="firstName" name="firstname" placeholder="Förnamn">
              <label for="lname">Efternamn</label>
              <input type="text" id="lastName" name="lastname" placeholder="Efternamn">
              <label for="country">Land</label>
              <select id="country" name="country">
                <option value="sweden">Sverige</option>
                <option value="norway">Norge</option>
                <option value="denmark">Danmark</option>
              </select>
              <label for="subject">Kontakta oss här</label>
              <textarea id="subject" name="subject" placeholder="Vänligen skriv" style="height:170px"></textarea>
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
      </div>
    <footer>
        <p>Nermin Festa, Webbutveckling 1</p>
        <p id = "clockWork"></p>
    </footer>
</div>
<script src = "../script/index.js"></script>
</body>
</html>
